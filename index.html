<!DOCTYPE html>

</body>
<p><h2>User Login</h2></p>
    <div class = "form">
    <form method = "POST" action = "send" data-netlify="true">
    Enter Student I.D.:
    <input type = "text" name = "stid">
    <button type = "submit">Submit</button>
    </div>
    <script>
            async function submitInfo(){
                var stid = await document.getElementById('stid').value;
                var data = await { stid };
                const options = {
                    method: 'POST', 
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                fetch('/send', options).then(response => {
                        console.log(response);
                });
            }
        </script>
